syntax = "proto3";

message time_stamp {
  int64 seconds = 1;
  int32 nano_seconds = 2;
}

message point_list {
  int32 size = 1;
  bytes points = 2;
}

message bounding_box {
  bytes position = 1;
  bytes size = 2;
  float yaw = 3;
}

message non_tracked_object { 
  int32 id = 1;
  point_list object_points = 2;
  bounding_box bbox = 3;
}

message tracked_object { 
  int32 id = 1;
  point_list object_points = 2;
  bounding_box bbox = 3;
  int32 label = 4;
  float probability = 5;
  bool tracking_reliable = 6;
  bytes velocity = 7;
  point_list history = 8;
  point_list prediction = 9;
}

message output_message {
  time_stamp time_stamp = 1;
  point_list ground_points = 2;
  point_list invalid_points = 3;
  repeated non_tracked_object non_tracked_objects = 4;
  repeated tracked_object tracked_objects = 5;
}
